<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>creditcard</title>
        <link rel="stylesheet" href="creditcard.css">
        <link rel="icon" type="image/png" href="creditcard.png">
    </head>
    <body>
        <div class="card-container">
            <!-- Back of Card -->
            <div class="card back-card">
                <div class="black-strip"></div>
                <label class="cvv">CVC/CVV: <input type="text" class="input" style="width: 50px;"></label>
            </div>
            
            <!-- Front of Card -->
            <div class="card front-card">
                <div class="form-group"><strong>Total: $199</strong></div>
                <div class="form-group">
                    <label>Card Number:</label>
                    <input type="text" class="input">
                </div>
                <div class="form-group flex-row">
                    <label>Card Holder:</label>
                    <input type="text" class="input">
                </div>
                <div class="form-group flex-row">
                    <label>Expiration:</label>
                    <input type="text" class="input" placeholder="MM" style="width: 50px;">
                    <input type="text" class="input" placeholder="YY" style="width: 50px;">
                </div>
            </div>
        </div>
        
        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>
    </body>
</html>
