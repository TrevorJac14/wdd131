<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie & Protein Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Calorie & Protein Calculator</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="calculator.html">Calculator</a>
      </nav>
    </header>

    <main>
      <section class="calculator">
        <h2>Calculate Your Daily Calories & Protein</h2>
        <form id="calcForm">
          <!-- form fields as in previous code -->
          <label for="age">Age:</label>
          <input type="number" id="age" required />

          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="weight">Weight (lbs):</label>
          <input type="number" id="weight" required />

          <label for="heightFt">Height:</label>
            <div class="height-inputs">
              <input type="number" id="heightFt" placeholder="Feet" required />
              <input type="number" id="heightIn" placeholder="Inches" required />
            </div>


          <label for="activity">Activity Level:</label>
          <select id="activity" required>
            <option value="">--Select--</option>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly active</option>
            <option value="1.55">Moderately active</option>
            <option value="1.725">Very active</option>
            <option value="1.9">Extra active</option>
          </select>

          <label for="goal">Goal:</label>
          <select id="goal" required>
            <option value="">--Select--</option>
            <option value="cut">Cut</option>
            <option value="maintain">Maintain</option>
            <option value="bulk">Bulk</option>
            <option value="recomp">Recomp</option>
          </select>

          <button type="submit">Calculate</button>
        </form>

        <div id="results"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Trevor Jacques. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
